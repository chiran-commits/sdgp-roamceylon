name: Node.js CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: 'Use Node.js 14.x'
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - run: |
          cd backend
          npm i
          cd ..
          cd sdgp-roamceylon
          npm i
          npm run build

